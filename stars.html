<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>è‡´äº²çˆ±çš„å¼ å¥³å£«</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: linear-gradient(to bottom, #020111 0%, #202b38 100%);
            font-family: "Microsoft YaHei", "Heiti SC", sans-serif; /* æ”¹ä¸ºæ›´é€‚åˆä¸­æ–‡çš„å­—ä½“ */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #fff;
        }

        /* é®ç½©å±‚ */
        #overlay {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.85);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 100;
            transition: opacity 1.5s ease;
            cursor: pointer;
        }
        
        #btn-play {
            padding: 12px 35px;
            font-size: 18px;
            border: 2px solid #FFD700;
            color: #FFD700;
            background: transparent;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 0 15px rgba(255, 215, 0, 0.6);
            animation: breathe 2.5s infinite;
            letter-spacing: 2px;
        }

        @keyframes breathe {
            0%, 100% { box-shadow: 0 0 10px rgba(255, 215, 0, 0.4); transform: scale(1); }
            50% { box-shadow: 0 0 25px rgba(255, 215, 0, 0.8); transform: scale(1.05); }
        }

        /* ç¥ç¦è¯­å®¹å™¨ */
        #text-container {
            position: absolute;
            top: 12%;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
            z-index: 10;
            pointer-events: none;
            width: 85%;
            max-width: 600px;
        }

        .typing-line {
            font-size: 1.2rem;
            margin: 12px 0;
            min-height: 1.5em;
            text-shadow: 0 0 8px rgba(255,255,255,0.6);
            opacity: 0;
            transition: opacity 0.8s ease-in;
            letter-spacing: 1px;
        }
        
        /* ç‰¹æ®Šæ–‡å­—æ ·å¼ */
        .highlight { color: #FFD700; text-shadow: 0 0 15px #FFD700; font-weight: bold; font-size: 1.5rem;}
        .name { color: #FF69B4; text-shadow: 0 0 10px #FF69B4; font-size: 1.4rem; margin-bottom: 20px; font-weight: bold;}
        .warm { color: #ffa07a; font-size: 1.1rem; }

        canvas { display: block; }
    </style>
</head>
<body>

    <!-- 
      æ³¨æ„ï¼šè¯·åœ¨åŒçº§ç›®å½•ä¸‹æ”¾å…¥ä¸€ä¸ªåä¸º bgm.mp3 çš„éŸ³ä¹æ–‡ä»¶
      æˆ–è€…å°† src ä¿®æ”¹ä¸ºåœ¨çº¿éŸ³ä¹é“¾æ¥ 
    -->
    <audio id="bgm" src="./bgm.mp3" loop></audio>

    <!-- é®ç½©å±‚ -->
    <div id="overlay">
        <div style="font-size: 40px; margin-bottom: 20px;">ğŸ</div>
        <h1 style="color: #FFD700; text-shadow: 0 0 20px #FFD700; margin-bottom: 40px; font-weight: normal; font-size: 24px;">To: äº²çˆ±çš„å¦ˆå¦ˆ</h1>
        <button id="btn-play">ç‚¹è¿™é‡Œ æŸ¥æ”¶æƒŠå–œ</button>
    </div>

    <!-- æ–‡å­—æ˜¾ç¤ºåŒºåŸŸ -->
    <div id="text-container"></div>

    <script>
        // === 1. å®šåˆ¶ç¥ç¦è¯­ (å¦ˆå¦ˆä¸“å±ç‰ˆ) ===
        const messages = [
            { text: "TO: æœ€ç¾ä¸½çš„å¼ å¥³å£« ğŸŒ¹", class: "name" },
            { text: "è¿™æ˜¯ä¸€ä¸ªä¸ºæ‚¨å‡†å¤‡çš„å°æƒŠå–œ âœ¨", class: "warm" },
            { text: "ç¥æ‚¨å¹³å®‰å¤œå¿«ä¹ ğŸ", class: "highlight" },
            { text: "åœ¨è¿™ä¸ªç‰¹åˆ«çš„æ—¥å­é‡Œæˆ‘æƒ³è¯´ï¼š", class: "" },
            { text: "æ‚¨ä¹Ÿæ˜¯æˆ‘çš„ç¤¼ç‰© ğŸ", class: "highlight" },
            { text: "ç¥æ‚¨æ°¸è¿œå¥åº·ã€å¹´è½»ã€å¿«ä¹ â¤ï¸", class: "warm" },
            { text: "çˆ±æ‚¨çš„å­©å­", class: "name" }
        ];

        // === 2. æ ¸å¿ƒåˆå§‹åŒ– ===
        const canvas = document.createElement('canvas');
        document.body.appendChild(canvas);
        const ctx = canvas.getContext('2d');
        const overlay = document.getElementById('overlay');
        const bgm = document.getElementById('bgm');
        const textContainer = document.getElementById('text-container');

        let w, h;
        let particles = [];
        let angle = 0; 
        let treeBottomY; 

        function resize() {
            w = canvas.width = window.innerWidth;
            h = canvas.height = window.innerHeight;
            // è°ƒæ•´æ ‘çš„ä½ç½®ï¼Œé€‚é…ä¸åŒå±å¹•
            treeBottomY = h / 2 + 150; 
            if(h < 600) treeBottomY = h / 2 + 120;
        }
        window.addEventListener('resize', resize);
        resize();

        // äº¤äº’ï¼šç‚¹å‡»æ’­æ”¾
        document.getElementById('btn-play').addEventListener('click', () => {
            // å°è¯•æ’­æ”¾éŸ³ä¹
            bgm.play().catch(e => console.log("è¯·ç‚¹å‡»é¡µé¢äº’åŠ¨ä»¥æ’­æ”¾éŸ³ä¹"));
            
            overlay.style.opacity = '0';
            setTimeout(() => {
                overlay.style.display = 'none';
                startTyping(); // é®ç½©æ¶ˆå¤±åå¼€å§‹æ‰“å­—
            }, 1000);
        });

        // æ‰“å­—æœºæ•ˆæœ
        function startTyping() {
            let lineIndex = 0;
            function typeNextLine() {
                if (lineIndex >= messages.length) return;
                const msgData = messages[lineIndex];
                const p = document.createElement('p');
                p.className = `typing-line ${msgData.class || ''}`;
                textContainer.appendChild(p);
                
                // æ·¡å…¥æ•ˆæœ
                requestAnimationFrame(() => p.style.opacity = '1');

                let charIndex = 0;
                // æ‰“å­—é€Ÿåº¦
                const timer = setInterval(() => {
                    if (charIndex < msgData.text.length) {
                        p.textContent += msgData.text.charAt(charIndex);
                        charIndex++;
                    } else {
                        clearInterval(timer);
                        lineIndex++;
                        // æ¯è¡Œä¹‹é—´çš„åœé¡¿
                        setTimeout(typeNextLine, 1200);
                    }
                }, 100);
            }
            typeNextLine();
        }

        // === 3. åœºæ™¯ç»˜åˆ¶é€»è¾‘ (äº²æƒ…ä¸»é¢˜) ===

        function drawTrunk() {
            const trunkW = 40;
            const trunkH = 60;
            const x = w / 2 - trunkW / 2;
            const y = treeBottomY;
            
            const grd = ctx.createLinearGradient(x, y, x + trunkW, y);
            grd.addColorStop(0, '#3E2723');
            grd.addColorStop(0.5, '#6D4C41');
            grd.addColorStop(1, '#3E2723');
            
            ctx.fillStyle = grd;
            ctx.fillRect(x, y, trunkW, trunkH);
        }

        // ç»˜åˆ¶æ¸©é¦¨çš„â€œæ¯å­/æ¯å¥³â€å‰ªå½±
        function drawMomAndChild() {
            const centerX = w / 2;
            const groundY = treeBottomY + 50; 
            
            // å‘¼å¸åŠ¨ç”»
            const time = Date.now() * 0.002;
            const sway = Math.sin(time) * 1.5; 

            // é€šç”¨ç”»äººå‡½æ•°
            function drawFigure(offsetX, scale, color, headTilt) {
                ctx.save();
                ctx.translate(centerX + offsetX, groundY);
                // è½»å¾®æ‘‡æ‘†
                ctx.rotate(sway * 0.01 * headTilt); 
                
                ctx.scale(scale, scale); // ç¼©æ”¾æ§åˆ¶å¤§äººå°å­©

                // èº«ä½“ (ç®€å•çš„æŸ”å’Œæ¢¯å½¢)
                ctx.fillStyle = color;
                ctx.beginPath();
                ctx.moveTo(0, -50); // é¢ˆéƒ¨
                ctx.quadraticCurveTo(-15, -20, -20, 0); // å·¦ä¾§èº«
                ctx.lineTo(20, 0); // åº•éƒ¨
                ctx.quadraticCurveTo(15, -20, 0, -50); // å³ä¾§èº«
                ctx.fill();

                // å¤´
                ctx.beginPath();
                ctx.arc(0, -58, 9, 0, Math.PI * 2);
                ctx.fill();

                ctx.restore();
            }

            // ç»˜åˆ¶ç‰µæ‰‹çš„æ‰‹è‡‚
            ctx.beginPath();
            ctx.strokeStyle = '#F06292'; // æ¸©æš–çš„ç²‰è‰²çº¿æ¡
            ctx.lineWidth = 2;
            // å¦ˆå¦ˆçš„æ‰‹
            ctx.moveTo(centerX - 35, groundY - 35); 
            ctx.quadraticCurveTo(centerX, groundY - 30, centerX + 35, groundY - 25);
            ctx.stroke();

            // å¦ˆå¦ˆ (å·¦è¾¹ï¼Œé«˜ä¸€ç‚¹ï¼Œé¢œè‰²æˆç†Ÿæ¸©æš–)
            drawFigure(-45, 1.1, '#D81B60', 1); 
            
            // å­©å­ (å³è¾¹ï¼Œå°ä¸€ç‚¹ï¼Œé¢œè‰²æ´»æ³¼)
            drawFigure(45, 0.8, '#FF80AB', -1);

            // ä¸­é—´è·³åŠ¨çš„çˆ±å¿ƒ
            const scale = 1 + Math.sin(time * 3) * 0.15;
            ctx.save();
            ctx.translate(centerX, groundY - 60);
            ctx.scale(scale, scale);
            ctx.fillStyle = '#FFD700'; // é‡‘è‰²çˆ±å¿ƒ
            ctx.shadowBlur = 15;
            ctx.shadowColor = '#FFD700';
            ctx.beginPath();
            ctx.moveTo(0, 0);
            ctx.bezierCurveTo(-6, -6, -12, 0, 0, 12);
            ctx.bezierCurveTo(12, 0, 6, -6, 0, 0);
            ctx.fill();
            ctx.restore();
        }

        // === 4. ç²’å­ç³»ç»Ÿ (é‡‘è‰²åœ£è¯æ ‘) ===
        class Particle {
            constructor(type) {
                this.type = type; 
                this.reset();
            }

            reset() {
                if (this.type === 'tree') {
                    this.angle = Math.random() * Math.PI * 2;
                    this.hPercent = Math.random(); 
                    this.y = treeBottomY - this.hPercent * 500; 
                    
                    const maxR = 200;
                    this.r = (1 - this.hPercent) * maxR; 
                    
                    const rand = Math.random();
                    // è°ƒæ•´é…è‰²ï¼šæ›´å¤šé‡‘è‰²å’Œæš–å…‰ï¼Œå°‘ä¸€ç‚¹å†·ç»¿
                    if (rand > 0.95) { // å½©ç¯
                        this.color = `hsl(${Math.random() * 50 + 330}, 100%, 65%)`; // ç²‰çº¢åˆ°çº¢è‰²çš„æš–å…‰
                        this.size = 3.5;
                        this.isDecoration = true;
                    } else if (rand > 0.85) { // é‡‘è‰²è£…é¥°
                        this.color = '#FFD700'; 
                        this.size = 3;
                        this.isDecoration = true;
                    } else { // æ ‘å¶ (æ·±ç»¿å¸¦æš–)
                        const green = Math.floor(60 + Math.random() * 40);
                        this.color = `rgba(10, ${green + 40}, 20, 0.7)`; // ç¨å¾®äº®ä¸€ç‚¹çš„ç»¿
                        this.size = 1.8;
                        this.isDecoration = false;
                    }
                } else { // é›ªèŠ±
                    this.x = Math.random() * w;
                    this.y = Math.random() * h;
                    this.z = Math.random() * 2 + 0.5; 
                    this.size = Math.random() * 2.5;
                    this.color = 'rgba(255, 255, 255, 0.7)';
                }
            }

            update() {
                if (this.type === 'tree') {
                    // æ—‹è½¬é€Ÿåº¦
                    this.drawX = w/2 + Math.cos(this.angle + angle) * this.r;
                    this.drawZ = Math.sin(this.angle + angle) * this.r; 
                    this.drawSize = this.size * (1 + this.drawZ / 500); 
                } else {
                    this.y += this.z;
                    if (this.y > h) this.y = -10;
                    this.x += Math.sin(Date.now() * 0.001 + this.z) * 0.3;
                }
            }

            draw() {
                if (this.type === 'tree') {
                    ctx.beginPath();
                    ctx.arc(this.drawX, this.y, this.drawSize, 0, Math.PI * 2);
                    ctx.fillStyle = this.color;
                    if (this.isDecoration && this.drawZ > 0) { 
                        ctx.shadowBlur = 10;
                        ctx.shadowColor = this.color;
                    } else {
                        ctx.shadowBlur = 0;
                    }
                    ctx.fill();
                    ctx.shadowBlur = 0;
                } else {
                    ctx.beginPath();
                    ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                    ctx.fillStyle = this.color;
                    ctx.fill();
                }
            }
        }

        function init() {
            particles = [];
            for(let i=0; i<3000; i++) particles.push(new Particle('tree'));
            for(let i=0; i<150; i++) particles.push(new Particle('snow'));
        }

        // é¡¶ç«¯å¤§æ˜Ÿæ˜Ÿ
        function drawTopStar() {
            const cx = w/2;
            const cy = treeBottomY - 500; 
            const outerR = 25;
            const innerR = 12;
            const spikes = 5;
            
            ctx.save();
            ctx.beginPath();
            ctx.translate(cx, cy);
            ctx.rotate(-Math.PI / 2 + Math.sin(Date.now()*0.003)*0.2); // æ˜Ÿæ˜Ÿå¾®å¾®æ‘†åŠ¨
            ctx.moveTo(outerR, 0);
            for (let i = 0; i < spikes * 2; i++) {
                const r = (i % 2 === 0) ? outerR : innerR;
                const a = (Math.PI * i) / spikes;
                ctx.lineTo(Math.cos(a) * r, Math.sin(a) * r);
            }
            ctx.closePath();
            ctx.fillStyle = "#FFD700";
            ctx.shadowBlur = 30;
            ctx.shadowColor = "rgba(255, 215, 0, 0.8)";
            ctx.fill();
            
            // æ˜Ÿæ˜Ÿä¸­å¿ƒæ–‡å­—
            ctx.rotate(Math.PI/2);
            ctx.font = "10px Arial";
            ctx.fillStyle = "#FFF";
            ctx.textAlign = "center";
            ctx.fillText("LOVE", 0, 4);
            
            ctx.restore();
        }

        function animate() {
            // èƒŒæ™¯æ‹–å°¾ï¼Œåˆ¶é€ æ¢¦å¹»æ„Ÿ
            ctx.fillStyle = 'rgba(2, 1, 17, 0.5)'; 
            ctx.fillRect(0, 0, w, h);

            angle += 0.008; // æ—‹è½¬é€Ÿåº¦

            drawTrunk();
            drawMomAndChild(); // ç»˜åˆ¶æ¯å­å‰ªå½±

            particles.sort((a, b) => {
                if(a.type !== 'tree' || b.type !== 'tree') return 0;
                return a.drawZ - b.drawZ;
            });

            particles.forEach(p => {
                p.update();
                p.draw();
            });

            drawTopStar();
            requestAnimationFrame(animate);
        }

        init();
        animate();

    </script>
</body>
